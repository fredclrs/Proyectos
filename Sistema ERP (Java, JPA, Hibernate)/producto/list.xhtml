<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!-- center boxes -->
	<div class="Container100 NoIndent Flex FlexWrap">
		<div class="Container100 Responsive100 Flex">
			<div class="Card">
				<div class="CardBigTopic">LISTADO DE PRODUCTOS</div>
				<div class="SeparatorFull"></div>
				<div class="Container100 ui-fluid">
					<p:dataTable id="singleDT1" var="var"
						value="#{productoController.listaProducto}" selectionMode="single"
						selection="#{productoController.producto}" rowKey="#{var.id}"
						paginator="true" emptyMessage="No se encontraron registros."
						reflow="true">
						<f:facet name="header">
							Seleccione un producto para ver su detalle.
						</f:facet>

						<p:ajax update="form001" event="rowSelect"
							listener="#{productoController.onRowSelect}" />

						<p:column width="10%" headerText="Código" filterBy="#{var.codigo}">
							<h:outputText value="#{var.codigo}" />
						</p:column>

						<p:column width="17%" headerText="Nombre" filterBy="#{var.nombre}">
							<h:outputText value="#{var.nombre}" />
						</p:column>

						<p:column width="15%" headerText="Linea de Producto"
							filterBy="#{var.lineaProducto.nombre}">
							<h:outputText value="#{var.lineaProducto.nombre}" />
						</p:column>
						
						<p:column width="15%" headerText="Unidad De Medida"
							filterBy="#{var.unidadMedida.nombre}">
							<h:outputText value="#{var.unidadMedida.nombre}" />
						</p:column>
						
						<p:column width="26%" headerText="Descripción"
							filterBy="#{var.descripcion}">
							<h:outputText value="#{var.descripcion}" />
						</p:column>

						<p:column width="9%" headerText="Estado" filterBy="#{var.estado}">
							<p:outputLabel styleClass="FontLatoBold Green"
								rendered="#{var.estado=='AC'}" value="Activo"></p:outputLabel>
							<p:outputLabel styleClass="FontLatoBold Red"
								rendered="#{var.estado=='IN'}" value="Inactivo"></p:outputLabel>
						</p:column>

						<p:column width="12%" headerText="Fecha Registro"
							filterBy="#{var.fechaRegistro}">
							<h:outputText value="#{var.fechaRegistro}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column width="12%" headerText="Usuario Registro"
							filterBy="#{var.usuarioRegistro}">
							<h:outputText value="#{var.usuarioRegistro}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<f:facet name="footer">
							<h:outputText
								value="#{productoController.listaProducto.size()} Registros en Total" />
						</f:facet>
					</p:dataTable>

				</div>
			</div>
		</div>
	</div>


</ui:composition>
